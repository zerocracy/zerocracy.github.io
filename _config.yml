title: Zerocracy.com
email: team@zerocarcy.com
description: >
  A project manager that never sleeps
baseurl: ""
url: "https://www.zerocracy.com"
twitter_username: 0crat
github_username: zerocracy
markdown: kramdown
author:
  name: "Yegor Bugayenko"
  email: yegor@zerocracy.com
encoding: utf-8
timezone: America/San_Francisco
exclude:
  - README.md
  - Gemfile.lock
  - Gemfile
  - LICENSE.txt
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

permalink: :year/:month/:day/:title.html
paginate: 20
paginate_path: "p/:num"
excerpt_separator: <!--more-->

feed:
  title: Zerocracy.com
  subtitle: A project manager that never sleeps
  path: rss.xml

sass:
  style: compressed
  deploy_style: compressed
  compile_in_place: false
