<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ page.description | split: ' ' | join: ' ' }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="/logo.svg"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>{{ page.title }}</title>
    {% if page.date %}
      <meta name="article:published_time" content="{{ page.date }}"/>
    {% endif %}
    <meta name="twitter:creator" content="@0crat"/>
    <meta name="twitter:site" content="@0crat"/>
    <meta name="twitter:title" property="og:title" content="{{ page.title }}"/>
    <meta name="twitter:description" property="og:description" content="{{ page.description | split: ' ' | join: ' '  }}"/>
    <meta name="twitter:url" property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta name="telegram:channel" content="zerocracy"/>
    <meta name='og:image' content='https://www.yegor256.com/images/2018/03/casino.jpg'/>
    <meta name='twitter:image' content='https://www.yegor256.com/images/2018/03/casino.jpg'/>
    <meta name='twitter:card' content='summary'/>
    <meta name='twitter:image:alt' content='Zold ledger'/>
  </head>
  <body>
    <section>
      {{ content }}
    </section>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-1963507-48', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
